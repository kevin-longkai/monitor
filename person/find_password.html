<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>找回密码</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<meta content="telephone=no" name="format-detection" />
<link rel="stylesheet" type="text/css" href="../css/base.css" />
<link rel="stylesheet" type="text/css" href="../css/demo.css" />
</head>
<body ontouchstart="" class="bg_gray">
<section id="container" class="viewport jc_box">
  <header class="log_top">
    <em></em>找回密码
  </header>
  <div class="login_item">
    <div class="login_in">
      <span>用户名</span><input type="text" placeholder="请输入账号或手机号" />
    </div>
    <div class="login_in">
      <span>验证码</span><input type="text" class="yzm" placeholder="请输入验证码" />
      <button class="yzm_btn" id="btn">获取</button>
    </div>
  </div>
  <button class="login_btn">下一步</button>
</section>

<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script> 
<script src="../js/rem_750_100_min.js" type="text/javascript" charset="utf-8"></script>
<script>
  $(function(){
    $(".zcty").on("click",function(){
      if(!$(this).find("p").hasClass("cur")){
        $(".zcty").find("p").addClass("cur");
        $(".login_btn").removeAttr("disabled");
      }else{
        $(".zcty").find("p").removeClass("cur");
        $(".login_btn").attr("disabled","disabled");
      }
    })
    document.getElementById("btn").onclick=function(){time(this);}
  })
  //倒计时
  var wait=60;
  function time(o) {
    if (wait == 0) {
        o.removeAttribute("disabled");          
        o.innerHTML="获取";
        wait = 60;
    } else {
        o.setAttribute("disabled", true);
        o.innerHTML="重发(" + wait + ")";
        wait--;
        setTimeout(function() {
            time(o)
        },
        1000)
    }
  }
</script>
</body>
</html>
