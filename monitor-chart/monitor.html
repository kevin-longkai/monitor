<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>监测数据图</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
        <meta content="telephone=no" name="format-detection" />
        <link rel="stylesheet" type="text/css" href="../css/base.css?version=20161226" />
        <link rel="stylesheet" type="text/css" href="../css/demo.css?version=20161226" />
    </head>
    <body ontouchstart="" class="bg_gray">
        <section id="container" class="viewport">
            <header class="jr_top"><em onclick="location='/monitor/monitor/index.html'"></em>设备信息<p class="jc_ic"></p></header>
            <div class="jct_item clearfix">
                <div class="jr_info">
                    <img src="../images/img.jpg" alt="" class="jr_img"/>
                    <div class="jrr_txt">
                        <p class="jrr_tt">虾米jelly</p>
                        <p class="jrr_tt2"><span>2016-11-07</span><em class="zdIc">震动时间：25分钟</em></p>
                    </div>
                </div>
                <p class="data_text"><!--<span>共记录1天</span>温度（℃）--></p>
                <div id="dataImg"></div>
            </div>
            <div class="jct_item">
                <div class="jct_iwd clearfix">
                    <div>
                        <p class="jcTT">解读曲线</p>
                        <p>公立医院医生快速解答</p>
                    </div>
                    <div onclick="location='/monitor/doctors/list.html'">
                        <p class="jcTT">咨询医生</p>
                        <p>1元钱，名医任你挑选</p>
                    </div>
                </div>
            </div>
        </section>
        <script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/rem_750_100_min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
            var myChart = echarts.init(document.getElementById('dataImg'));
            //X轴初始最大次数
            var initXmax = 10;
            var initXmin = 0;
            function randomData(start) {
                initTime++;
                //value即温度
                var value = getInstantData().toFixed(1);
                return {
                    name: start,
                    value: [
                        start,
                        value
                    ],
                    itemStyle: {
                        fontSize: 18,
                        normal: {
                            color: '#000',

                        }
                    }
                }
            }

            var data = [];
            var initTime = 0

            // 指定图表的配置项和数据
            option = {
                title: {
                    text: '当前佩戴的口腔温度',
                    left: 'center',
                    top: 5,
                    subtext: '采样频率：5秒',
                    subtextStyle: {
                        color: '#ff0000'
                    },
                    textStyle: {
                        color: '#fff',
                        fontSize: 14
                    }
                },
                tooltip: {
                    trigger: 'axis',
                    formatter: function (params) {
                        params = params[0];
                        return params.name;
                    },
                    axisPointer: {
                        animation: true
                    }
                },
                xAxis: {
                    name: '次',
                    type: 'value',
                    min: initXmin,
                    max: initXmax,
                    splitLine: {
                        show: true,
                        lineStyle: {
                            type: 'dashed'
                        }
                    }
                },
                yAxis: {
                    name: '温度',
                    type: 'value',
                    min: 0,
                    max: 40,
                    interval: 5,
                    minInterval: 1,
                    splitLine: {
                        show: true,
                        lineStyle: {
                            type: 'dashed'
                        }
                    },
                    axisTick: {
                        show: true,
                        interval: 0
                    }
                },
                series: [{
                        name: '模拟数据',
                        type: 'line',
                        showSymbol: true,
                        hoverAnimation: true,
                        color:'#000',
                        data: data
                    }]
            };
            myChart.setOption(option);
            //定时采样数据
            setInterval(function () {
                console.log(initTime);
                var x_max = initTime >= initXmax ? initTime : initXmax;
                var x_min = initTime >= initXmax ? initXmin + (initTime-initXmax) : initXmin;
                //initTime >= initXmax ? data.shift() : "";
                data.push(randomData(initTime));

                myChart.setOption({
                    xAxis: {
                        min: x_min,
                        max: x_max
                    },
                    series: [{
                          label: {
                                color: '#fff',
                                normal: {
                                    show: true,
                                    position: 'top',
                                }
                            },
                            data: data,
                        }]
                });
            }, 5000);

            function getInstantData(){
                var jsonData = YYM.getInstantData();
                var obj = new Function("return" + jsonData)();
                return obj.temperature;
            }
            window.onload=function(){
               YYM.hiddenTabBar();
            }
        </script>
    </body>
</html>
