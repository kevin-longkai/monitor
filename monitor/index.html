<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>监测</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<meta content="telephone=no" name="format-detection" />
<link rel="stylesheet" type="text/css" href="../css/base.css" />
<link rel="stylesheet" type="text/css" href="../css/demo.css" />
</head>
<body ontouchstart="">
<section id="container" class="viewport jc_box">
  <header class="jc_top">
    <p class="jrdt_t" onclick="location='/monitor/monitor-chart/monitor.html'">今日动态</p>
    <p class="zxys"><a href="#">咨询医生</a></p>
    <div class="yydt" id="connect">
      <div class="yydt_in">
        <img src="../images/yImg.jpg" alt="" class="yydt_img"/>
        <p class="yydt_ttx">萌第3颗上乳中切牙</p>
        <p class="yydt_t2" id="yydt_t2">未绑定震动仪</p>
      </div>
    </div>
  </header>
  <section>
    <div class="mcjcrw">
      <canvas id="canvas" width="66" height="66">您的浏览器不支持canvas！</canvas>
      <p class="mc_t1">每次监测任务</p>
      <p class="mc_t2">此动能在绑定设备后开放，敬请期待~</p>
      <p class="mc_sjbq">数据不全</p>
    </div>
    <p class="mc_jl">坚持记录，保障牙齿健康</p>
  </section>
</section>
<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script> 
<script src="../js/rem_750_100_min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/jquery_last.js"></script>
<script src="../js/monitor.js"></script>
<script type="text/javascript">
window.onload = function(){
  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext("2d");
  var W = canvas.width;
  var H = canvas.height;
  var deg=0,new_deg=0,dif=0;
  var loop,re_loop;
  var text,text_w;
  
  function init(){
    ctx.clearRect(0,0,W,H);
    ctx.beginPath();
    ctx.strokeStyle="#ccc";
    ctx.lineWidth=3;
    ctx.arc(W/2,H/2,26,0,Math.PI*2,false);
    ctx.stroke();
    
    var r = deg*Math.PI/180;
    ctx.beginPath();
    ctx.strokeStyle = "#5fc7bb";
    ctx.lineWidth=3;
    ctx.arc(W/2,H/2,26,0-40*Math.PI/180,r-40*Math.PI/180,false);
    ctx.stroke();
    
    ctx.fillStyle="#888";
    ctx.font="14px '微软雅黑'";
    ctx.textBaseline="middle";
    text = Math.floor(deg/360*100)+"%";
    text_w = ctx.measureText(text).width;
    ctx.fillText(text,W/2 - text_w/2,H/2);
  }
  function draw(){
    var percent=0;
    new_deg = Math.round(percent*360*1000)/1000;
    dif = new_deg-deg;
    loop = setInterval(to,1000/dif);
  }
  function to(){
    if(deg == new_deg){
      clearInterval(loop);
    }
    if(deg<new_deg){
      deg++;
    }
    init();
  }
  draw();
  re_loop = setInterval(draw,2000);

  $("#connect").on("click", function (){
       getConnectBlueDevice();
  })
}

function getConnectBlueDevice() {
   YYM.connectBluetooth();
}
function changeButtonStatus()
{
   $("#yydt_t2").text("已绑定蓝牙设备");
}
</script>
</body>
</html>
